<!doctype html>
<html ng-app="recrutement">
<head>
<meta charset="utf8">
<link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.css" />
<link rel="stylesheet" href="./js/msglib/msglib.css" />
<link rel="stylesheet" href="./css/style.css" />
<script src="./bower_components/angular/angular.min.js"></script>
<script src="./bower_components/angular-route/angular-route.min.js"></script>
<script src="./bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="./js/msglib/msglib.js"></script>
</head>
<body ng-controller="principal as ctrl">
<div class="navbar navbar-fixed-top navbar-inverse">
    <div class="navbar-brand">Recrutement</div>
    <button type="button" class="btn btn-success navbar-btn navbar-inverse" ng-click="ctrl.toggle_login_form()" ng-if="!ctrl.user_is_logged">Login</button>
    <button type="button" class="btn btn-danger navbar-btn navbar-inverse" ng-click="ctrl.logout()" ng-if="ctrl.user_is_logged">Logout {{ctrl.user.login}}</button>
</div>
<ng-view></ng-view>
<msg-dsp></msg-dsp>
<script src="./js/app.js"></script>
</body>
</html>
